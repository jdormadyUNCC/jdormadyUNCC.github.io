<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Jacob Dormadys Jolly Dog || ITIS3135 || Forms</title>
        <link rel="stylesheet" href="styles/default.css">
        <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>


    </head> 
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
    
        <main>
            <h2>Customer Survey</h2>

            <form action="#" method="post" id="userForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Scooby Doo" size="40" required>
                <br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
                <br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="someone@email.com" size="40" required>
                <br>

                <label for="dropdown">How did you hear about us?</label>
                <select id="dropdown" name="dropdown">
                    <option value="" disabled selected hidden>Select an option</option>
                    <option value="option 1">T.V</option>
                    <option value="option 2">Internet</option>
                    <option value="option 3">Social Media</option>
                    <option value="option 4">Friends or Family</option>
                    <option value="option 5">Other</option>
                </select>
                <br>

                <fieldset>
                    <legend>Would you like special offers and news updates?</legend>
                    <br>
                    <input type="checkbox" id="option1" name="option1" value="option1">
                    <label for="option1">Text</label>

                    <input type="checkbox" id="option2" name="option2" value="option2">
                    <label for="option2">Email</label>

                    <input type="checkbox" id="option3" name="option3" value="option3">
                    <label for="option3">Fax</label>
                    <br>
                </fieldset>

                <fieldset>
                    <legend>What size dog do you have?</legend>
                    <br>
                    <input type="radio" id="radio1" name="radioGroup" value="radio1">
                    <label for="radio1">Small</label>

                    <input type="radio" id="radio2" name="radioGroup" value="radio2">
                    <label for="radio2">Large</label>

                    <input type="radio" id="radio3" name="radioGroup" value="radio3">
                    <label for="radio3">Both</label>
                    <br>
                </fieldset>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>

            </form>
               
        </main>

        <footer>
            <div data-include="components/footer.html"></div>
        </footer>

</html>
