<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Dormadys Jolly Dog || ITIS3135 || First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
    
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>


</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <!-- test alert -->
        <h2>First Scripts</h2>
        <button type="button" onclick="scriptTest()">Script test</button>
        
        <!-- date and time -->
        <h3>Date and time</h3>
        <p id="date-and-time"></p>
        
        <!-- greeting -->
        <h3>Greeting</h3>
        <p>What is Your Name?</p>
        <input id="user-name">
        <p>How are you today?</p>
        <input id="user-mood">
        <button onclick="greeting()">Enter</button>
        <p id="greeting"></p>
        
        <!-- polygon alert -->
        <h3>Polygon Alert</h3>
        <p>Enter your favorite number between 1-10</p>
        <input id="polygon-number">
        <button onclick="polygonAlert()">Enter</button>
        <p id="polygon-return"></p>

        <!--First Function-->  
        <h3>Choose a Dog</h3>
        <label for="favorite-dog">What is your favorite kind of dog?</label>
        <select id="favorite-dog" onchange="displayChoice()">
            <option value = "lap-dog">Lap Dog</option>
            <option value = "playful-dog">Playful Dog</option>
            <option value = "large-dog">Large Dog</option>
            <option value = "lazy-dog">Lazy Dog</option>
            <option value = "small-dog">Small Dog</option>
        </select>
        <!-- User display-->
        <p id="display-choice"></p>

        <!--Second Function, pick a color-->
        <h3>Pick a Color</h3>
        <form>
            <input type="radio" id="red" name="color" value="red">
            <label for="red">Red</label>
            <br>
            <input type="radio" id="yellow" name="color" value="yellow">
            <label for="yellow">Yellow</label>
            <br>
            <input type="radio" id="green" name="color" value="green">
            <label for="green">Green</label>
            <br>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label>
            <br>
            <input type="radio" id="blck" name="color" value="black">
            <label for="black">Black</label>
            <br>
        </form>
        <div id="color-rectangle" style="width: 300px; height: 200px; background-color: white; border: 2px solid black;"></div>
    </main>

    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/defaultscripts.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
