               <fieldset>
                <label for="name">Name: </label>

                <br>
                <label for="mascot">Mascot: </label>
                <input type="text" id="mascot" name="mascot" required>

                <label for="profile-picture">Upload a Picture</label>

                <br>

                <label for="computer-platform">Primary Computer Platform: </label>
                <input type="text" id="computer-platform" name="computer-platform" required>
                <br>
                </fieldset>
                <!--add new input-->
                <fieldset id="courses">
                    <legend>Courses Currently Taking:</legend>
                    <input type="text" id="courses" name="courses">
                    <button type="button" id="add-entry">Add Course</button>

                <fieldset>

                <input type="checkbox" id="agree-checkbox" name="agree-checkbox" required>

            </form>
            <div id="user-output"></div>
